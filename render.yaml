services:
  - type: web
    name: doces-lucros-luz
    env: node
    region: ohio
    plan: free
    buildCommand: |
      bash build.sh
    startCommand: |
      cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "doces-lucros-luz.onrender.com"
    autoDeploy: true
